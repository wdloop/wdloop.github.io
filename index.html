      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<style>
     /* Paralax Effect On GSAP **********************************/
    /* header ********/
    .header {
      position: relative;
      display: flex;
      padding: 0 70px;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      font-family: "Boldonse", sans-serif;
    }
    
    
    .title {
      position: relative;
      margin: 0;
      font-size: 85px;
      text-align: center;
      color: #fff;
      text-transform: uppercase;
      mix-blend-mode: difference;
      z-index: 2;
    }
    
    
    .title_paralax {
      display: inline-block;
      will-change: transform;
    }
    
    .title .stroke {
      display: inline-block;
      color: transparent;
      -webkit-text-stroke: 1px var(--pr-color);
    }
    .title .stroke {
      display: inline-block;
      color: transparent;
      -webkit-text-stroke: 1px #fff;
    }
    
</style>

    <header class="header">
      <h1 class="title" data-splitting><span class="title_paralax">LOOP</span><span class="stroke">WebDesing</span></h1>
    </header>
<script>
        // Header parallax
      function header() {
        gsap.to('.title_paralax', {
          scrollTrigger: {
            trigger: '.header',
            start: 'top top',
            scrub: 1.9
          },
          yPercent: -200,
          xPercent: -20
        });
        
        gsap.to('.header .stroke', {
          scrollTrigger: {
            trigger: '.header',
            start: 'top top',
            scrub: 1.9
          },
          xPercent: 50,
          zPercent: 20,
        });
        

      }
      header();

</script>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
  <script src="script2.js"></script>
  
<script>
  // Custom cursor functionality
  const cursor = document.getElementById('custom-cursor');
  window.addEventListener('mousemove', function(e) {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
  });
  window.addEventListener('mousedown', function() {
    cursor.style.background = 'rgba(37,150,190,0.8)';
    cursor.style.width = '40px';
    cursor.style.height = '40px';
  });
  window.addEventListener('mouseup', function() {
    cursor.style.background = 'rgba(37,150,190,0.5)';
    cursor.style.width = '32px';
    cursor.style.height = '32px';
  });
  
  // Mobile menu functionality
  const toggleBtn = document.getElementById("hamburgerToggle");
  const mobileMenu = document.getElementById("mobileMenu");
  toggleBtn.addEventListener("click", () => {
    const isOpen = toggleBtn.classList.toggle("open");
    mobileMenu.classList.toggle("open");
    // Accessibility attributes
    toggleBtn.setAttribute("aria-expanded", isOpen);
    mobileMenu.setAttribute("aria-hidden", !isOpen);
    // Focus management for keyboard users
    if (isOpen) {
      mobileMenu.querySelector("a").focus();
    } else {
      toggleBtn.focus();
    }
  });
</script>
